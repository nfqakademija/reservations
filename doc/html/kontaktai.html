<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pradinis</title>

    <!-- Bootstrap -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="http://bootswatch.com/darkly/bootstrap.min.css" rel="stylesheet">-->
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="page-header">
                <h1>Vietų rezervacija</h1>
            </div>
        </div>

        <div class="row">
			<div class="btn-group btn-group-justified">
				<a href="main.html" class="btn btn-default" role="button">
					<span class="glyphicon glyphicon-home"></span><br />
					Namai
				</a>
				<a href="barai.html" class="btn btn-default" role="button">
					<span class="glyphicon glyphicon-glass"></span><br />
					Restoranai ir barai
				</a>
				<a href="main.html" class="btn btn-default" role="button">
					<span class="glyphicon glyphicon-envelope"></span><br />
					Kontaktai
				</a>
				<a href="savininkai/login.html" class="btn btn-default" role="button">
					<span class="glyphicon glyphicon-briefcase"></span><br />
					<strong>Verslui</strong>
				</a>
			</div>
			<br />
        </div>

        <div class="row">
			<div class="panel panel-success">
				<div class="panel-heading">
					<h3 class="panel-title">Paieška</h3>
				</div>			
				<div class="panel-body center-block">
					<form class="form-horizontal" role="form">
						<div class="input-group">
							<input type="text" class="form-control input-lg" placeholder="Ieškokite restoranų, barų" />
							<span class="input-group-btn">
								<button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-search"></span> Ieškoti</button>
							</span>
						</div><!-- /input-group -->
					</form>
				</div>
			</div>		
        </div>

        <div class="row">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2>Kontaktai</h2>
                    <hr />
<div class="row">
      <div class="col-md-10">
          <form class="form-horizontal" action="" method="post">
    
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Vardas</label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" class="form-control">
              </div>
            </div>
    
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">El. paštas</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" class="form-control">
              </div>
            </div>
    
            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Žinutė</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" rows="5"></textarea>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary">Siųsti</button>
              </div>
            </div>
          </form>
      </div>
	</div>					
                </div>
            </div>
        </div><!--row-->			

        <div class="row">
            <hr />
            <div class="text-center">
				Copyright
			</div>
            <hr />
        </div>

    </div><!--container-->

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
